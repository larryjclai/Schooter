<body>
<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Schooter</a>
        <span class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">帳號</a></li>
            <li class="pure-menu-item"><i class="fa fa-envelope-o"><a href="#">信息</a></i></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">我要租車</a></li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">幫助</a></li>
        </span>
    </div>
</div>

<div class="splash-container">
	<img class="splash-background pure-img-responsive" src="img/splash.jpg">
    <div class="splash">
        <h1 class="splash-head">SLOGAN</h1>
        <h2 class="splash-subhead">SUB-SLOGAN</h2>
        <p class="pure-button">如何使用SCHOOTER</p>
        <div class="splash-serach-bar">
        <form class="pure-form">
            <fieldset>
                <input id="destination" type="text" placeholder="您想去哪裡？">
                <input id="rent" type="datetime" placeholder="租車日期">
                <input id="return" type="datetime" placeholder="還車日期">
                <select id="guests" name="guests">
                    <option value="1">1輛機車</option>
                    <option value="2">2輛機車</option>
                    <option value="3">3輛機車</option>
                    <option value="4">4輛機車</option>
                </select>
                <button type="submit" class="pure-button">搜索</button>
            </fieldset>
        </form>
        </div>
    </div>
</div>
